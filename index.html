<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="th.jpeg" alt="Google Logo">
    </header>
    <section id="search">
        <h1>Search the web using Google</h1>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Enter your search query">
            <button type="submit">Search</button>
        </form>
    </section>
    <section id="services">
        <h2>Explore Google's Services</h2>
        <ul>
            <li><a href="https://www.google.com/maps">Maps</a></li>
            <li><a href="https://mail.google.com">Gmail</a></li>
            <li><a href="https://www.google.com/drive/">Drive</a></li>
            <li><a href="https://calendar.google.com">Calendar</a></li>
        </ul>
    </section>
    <footer>
        <nav>
            <a href="https://about.google/">About</a>
            <a href="https://store.google.com/">Store</a>
            <a href="https://www.google.com/preferences">Settings</a>
        </nav>
        <p>Â© 2024 Google</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
